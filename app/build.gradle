apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "rnd.gw.plani.co.kr.apptest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.lorentzos.swipecards:library:1.0.9@aar'
    compile 'org.apache.xmlrpc:xmlrpc:3.1.3'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'fr.turri:jISO8601:0.2'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.github.tomakehurst:wiremock:1.58'
}
